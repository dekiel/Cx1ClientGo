name: test-merge-group

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
        - id: checkout
          name: checkout
          uses: actions/checkout@v3
        - id: comment
          name: comment
          run:  gh pr comment ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --body "test comment on pull request event"
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    